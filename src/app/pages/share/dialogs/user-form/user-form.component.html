<h1 mat-dialog-title>New user</h1>
<mat-dialog-content>
  <form [formGroup]="mainform" >  
    <mat-form-field class="full-width" [style.display]="type == 'edit' ? 'none' : 'block'" >
      <input matInput placeholder="Email" formControlName="email" type="email" autocomplete="email" required>
    </mat-form-field>
    <mat-form-field class="full-width" [style.display]="type == 'edit' ? 'none' : 'block'" >
      <input matInput placeholder="Password" formControlName="password" type="password" autocomplete="" required>
    </mat-form-field>
    <mat-form-field class="full-width" [style.display]="type == 'new' && !collectionRef ? 'none' : 'block'" >
      <input matInput placeholder="Name" formControlName="name" type="text" autocomplete="name" required>
    </mat-form-field>
    <mat-form-field class="full-width" [style.display]="type == 'new' && !collectionRef ? 'none' : 'block'" >
      <input matInput placeholder="Lastname" formControlName="last_name" type="text" autocomplete="family-name" required>
    </mat-form-field>
    <mat-form-field class="full-width" [style.display]="type == 'new' && !collectionRef ? 'none' : 'block'" >
      <mat-select placeholder="Role" formControlName="role">
        <mat-option value="root">Root</mat-option>
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="standard">Standard</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width" [style.display]="type == 'new' && !collectionRef ? 'none' : 'block'" >
      <mat-select placeholder="Organization" formControlName="organization">
        <mat-option *ngFor="let organization of organizations" [value]="organization.ref">{{organization.name}}</mat-option>
      </mat-select>
    </mat-form-field>    
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button *ngIf="nextEnable()" mat-raised-button color="primary" (click)="next()">Next</button>
  <button *ngIf="!nextEnable()" mat-raised-button color="primary" (click)="save()">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
