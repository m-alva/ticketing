<h1 mat-dialog-title>Nuevo estudiante</h1>
<mat-dialog-content>
  <form [formGroup]="formulario" >
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" formControlName="name" type="text" autocomplete="name" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Description" formControlName="description" type="text" autocomplete="description" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Address" formControlName="address" autocomplete="" required></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Organization color" formControlName="organization_color" type="color" autocomplete="organization-color" required>
    </mat-form-field>
    <!-- <mat-form-field class="full-width">
      LOGO
      <textarea matInput placeholder="address" formControlName="address" autocomplete="" required></textarea>
    </mat-form-field> -->
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()">GUARDAR</button>
  <button mat-button mat-dialog-close>CANCELAR</button>
</mat-dialog-actions>
